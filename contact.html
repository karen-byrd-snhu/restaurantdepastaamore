<!DOCTYPE html>

<html lang="en">
<!-- head which contains the meta tag for browsers, favicon image, links to my css style pages, and the title of the document -->

<head>
    <!-- meta Informtion given -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- my meta tags -->
    <!-- provided a desciption of the restaurant -->
    <meta name="discription"
        content="Pasta Amore has been providing fresh Italian cuisine to the Hill Country area for over a decade.">
    <!-- some keywords for users to look for about the restaurant -->
    <meta name="keywords"
        content="Italian Cuisine, Hill Country, food, modern twist, timeless classics, recipes, menus, location, sauce">
    <!-- makes sure the viewing windows match the devices used - ex phone, tablet, or desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" type="image/icon" href="./images/spaghetti-favcon.png" sizes="32x32">

    <!-- css stylesheets -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">


    <!-- page title -->
    <title>Pasta Amor√®-Contact</title>
</head>

<!-- body of the document is what hold the bones.  Everything from title of company, navigation, sections, carousels, footer, main content, images, and videos -->

<body>
    <!-- header includes the top portion of the page. it consists of the navigation menu and will be place on each page for consistency-->
    <header id="head">
        <div class="nav">
            <img src="./images/PASTAAMORE_logo.png" alt="Pasta Amore Logo" width="300" class="logo">
            <!-- Navigation Bar controls how the user gets around the site.  I have demonstrated it will have 4 pages with different content on each one.-->
            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-items"><a href="./index.html">Home</a></li>
                    <li class="navigation-items"><a href="./about.html">About</a></li>
                    <li class="navigation-items"><a href="./menu.html">Menu</a></li>
                    <li class="navigation-items"><a href="./news.html">News</a></li>
                    <li class="navigation-items"><a href="#">Contact Us</a></li>
                    <li class="navigation-items"><a href="./faq.html">FAQ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="email">
        <!-- image of communication -->
        <img src="./images/communicationImg.svg" alt="" class="email-img">
        <!-- email form will be for both locations -->
        <!-- creates getting information from the sender -->
        <!-- use of form to gather informaion -->
        <form action="" method="get" autocomplete="on">
            <label for="name">Full Name</label><br />
            <input type="text" id="name" name="name" placeholder="Jane Doe" required><br />
            <label for="email">Email Address</label><br />
            <input type="email" id="email" name="email" placeholder="name@email.com" required><br />
            <label for="reason">Reason for contact</label><br />
            <input type="text" id="reason" name="reason" placeholder="How may we assist you?" maxlength="50"
                required><br />
            <textarea name="message" id="message" cols="30" rows="10" placeholder="max of 300 characters"
                maxlength="300" required></textarea>
            <input type="submit" value="Email">
        </form>

    </section>


<!-- footer for who creating the website -->
<footer id="footer-container">
    <div class="social">
        <a href="http://www.facebook.com"><img src="./images/facebook.svg" alt="facebook logo" class="fb"
                width="40"></a>
        <a href="http://www.instagram.com"><img src="./images/instagram.svg" alt="instagram logo" class="insta"
                width="40"></a>
    </div>

    <div class="links">
        <h6 class="contact"><a href="./contact.html">contact us</a></h6>
        <h6 class="email"> <a href="./email_signup.com">email sign-up</a></h6>
    </div>

</footer>

</body>

</html>
