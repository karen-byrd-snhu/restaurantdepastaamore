<!DOCTYPE html>
<html lang="en">

<!-- head which contains the meta tag for browsers, favicon image, links to my css style pages, and the title of the document -->

<head>
    <!-- meta Informtion given -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- my meta tags -->
    <!-- provided a desciption of the restaurant -->
    <meta name="discription"
        content="Pasta Amore has been providing fresh Italian cuisine to the Hill Country area for over a decade.">
    <!-- some keywords for users to look for about the restaurant -->
    <meta name="keywords"
        content="Italian Cuisine, Hill Country, food, modern twist, timeless classics, recipes, menus, location, sauce">
    <!-- makes sure the viewing windows match the devices used - ex phone, tablet, or desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" type="image/icon" href="./images/spaghetti-favcon.png" sizes="32x32">

    <!-- css stylesheets -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->

    <!-- page title -->
    <title>Pasta Amor√®-Locations</title>
</head>

<!-- body of the document is what hold the bones.  Everything from title of company, navigation, sections, carousels, footer, main content, images, and videos -->

<body>
    <!-- header includes the top portion of the page. it consists of the navigation menu and will be place on each page for consistency-->
    <header id="header">
        <img src="./images/PASTAAMORE_logo.png" alt="Pasta Amore Logo" width="300">
        <!-- Navigation Bar controls how the user gets around the site.  I have demonstrated it will have 4 pages with different content on each one.-->
        <nav class="navigation">
            <ul class="navigation-list">
                <li class="navigation-items"><a href="./index.html">Home</a></li>
                <li class="navigation-items"><a href="./about.html">About</a></li>
                <li class="navigation-items"><a href="./menu.html">Menu</a></li>
                <li class="navigation-items"><a href="./news.html">News</a></li>
                <li class="navigation-items"><a href="#">Locations</a></li>
                <li class="navigation-items"><a href="./contact.html">Contact Us</a></li>
                <li class="navigation-items"><a href="./faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Locations of Restaurants -->
    <section id="location">
        <!-- image of Location icon -->
        <img src="./images/locationImg.svg" alt="location marker" class="location-img">
        <!-- first location -->
        <div class="location-one">
            <h5 class="location-name">Pleasanton Location</h5>
            <h6 class="location-street">888 Main St</h6>
            <h6 class="location-city">Pleasanton, TX 78064</h6>
        </div>
        <!-- second location -->
        <div class="location-two">
            <h5 class="location-name">Smithson Valley</h5>
            <h6 class="location-street">123 Hwy 46</h6>
            <h6 class="location-city">Canyon Lake, TX 78133</h6>
        </div>
    </section>

    <section id="phone">
        <!-- image of phone icon -->
        <img src="./images/phoneImg.svg" alt="phone" class="phone-img">
        <!-- first location -->
        <div class="phone-pleasanton">
            <h5 class="phone-ptown">Pleasanton</h5>
            <h6 class="phone-num">830.555.8888</h6>
        </div>
        <!-- second location -->
        <div class="phone-smithson">
            <h5 class="phone-svtown">Smithson Valley</h5>
            <h6 class="phone-num">830.444.0123</h6>
        </div>
    </section>

    <!-- footer for who creating the website -->
    <footer id="footer-container">
        <h6 class="create">Karen Byrd GRA-310 SNHU</h6>
        <h6 class="contact">karen.byrd2@snhu.edu</h6>

    </footer>
